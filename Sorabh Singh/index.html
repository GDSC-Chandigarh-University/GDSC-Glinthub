<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashStyle.css">
</head>
<body>
    <header>
        <div class="headingDash" id="board">Dashboard</div>
    </header>

    <main>
        <div class="dash-container-1">
            <!-- upper boxes -->
            <div class="bx-1">
                <div class="up-bx">Published Apps</div>
                <div class="dash-num">06</div>
            </div>

            <div class="bx-1 bx-clr-2">
                <div class="up-bx">Drafted Apps</div>
                <div class="dash-num">02</div>
            </div>

            <div class="bx-1 bx-clr-3">
                <div class="up-bx">In-review Apps</div>
                <div class="dash-num">01</div>
            </div>

        </div>

        <div class="dash-container-2">
            <!-- Upper part -->
            <div class="dashUp-1">
                <span id="pr">Projects</span>
                <span id="vie">View All</span>
            </div>
            
            <div class="bx-2">
                <div class="img-icn"><img src="/img/Rectangle 32.png" alt="Error"></div>
                <div class="img-icn"><img src="/img/Rectangle 33.png" alt="Error"></div>
                <div class="img-icn"><img src="/img/Rectangle 34.png" alt="Error"></div>
                <div class="img-icn"><img src="/img/Rectangle 35.png" alt="Error"></div>
                <div class="img-icn"><img src="/img/Rectangle 36.png" alt="Error"></div>
                <span class="img-icn-plus" ><img src="/img/plus.png" width="33px" height="31px" alt="Error"></span>
            </div>
        </div>

    </main>

    <footer></footer>
</body>
</html>
